<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Modem monitor</title>
    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery -->
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!-- RxJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/2.3.24/rx.all.min.js"></script>

    <style>
      /*.row { padding-top: 3px; padding-bottom: 3px; }*/
    </style>
  </head>
  <body>

    <div id="info" class="container" style="border: solid 1px black; border-radius: 10px;">
      <div class="row header" style="background-color: #f0f0f0; border-top-left-radius: 10px; border-top-right-radius: 10px; font-weight:bold;">
        <div class="col-md-2">Address</div>
        <div class="col-md-2">IMSI</div>
        <div class="col-md-1">Signal</div>
        <div class="col-md-1">Queue</div>
        <div class="col-md-2">Stat time</div>
        <div class="col-md-2">Sent</div>
        <div class="col-md-2">Rejected</div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
